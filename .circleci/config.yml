version: 2
jobs:
  build:
    working_directory: ~/moody
    docker:
      - image: circleci/ruby:2.7.1-stretch-node
        environment:
          PGHOST: localhost
          PGUSER: moody
          RAILS_ENV: test
      - image: circleci/postgres:9.5
        environment:
          POSTGRES_USER: moody
          POSTGRES_DB: moody_test
          POSTGRES_PASSWORD: password
    steps:
      - checkout

      - run:
          name: 'Update Node.js'
          command: |
            curl -sSL "https://nodejs.org/dist/v10.15.3/node-v10.15.3-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v10.15.3-linux-x64/bin/node
            curl https://www.npmjs.com/install.sh | sudo bash

      - run:
          name: Check current version of node
          command: node -v

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: moody-{{ checksum "Gemfile.lock" }}

      # install specific bundler
      - run: gem install bundler -v 2.1.4

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: moody-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - moody-yarn-{{ checksum "yarn.lock" }}
            - moody-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      # Store yarn / webpacker cache
      - save_cache:
          key: moody-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: yarn test

      - run: bundle exec rspec spec/
